name: Update Freising Bus Schedules

on:
  schedule:
    - cron: '0 4 * * 1' # ÐšÐ°Ð¶Ð´Ñ‹Ð¹ Ð¿Ð¾Ð½ÐµÐ´ÐµÐ»ÑŒÐ½Ð¸Ðº Ð² 04:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update script
        run: python update_schedules.py

      - name: Commit updated file
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add freising-bus-schedules.txt || true
          git diff --cached --quiet || (git commit -m "ðŸ”„ Auto-update bus schedules" && git push)
